server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # cache static assets for a short time
  location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff2?)$ {
    expires 1d;
    add_header Cache-Control "public";
  }
}
