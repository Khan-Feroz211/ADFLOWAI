name: ADFLOWAI CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: adflowai_test
          POSTGRES_USER: adflowai
          POSTGRES_PASSWORD: testpass
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://adflowai:testpass@localhost:5432/adflowai_test
      REDIS_URL: redis://localhost:6379/0
      SECRET_KEY: ci-test-secret-key
      JWT_SECRET_KEY: ci-test-jwt-secret
      ENVIRONMENT: testing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt pytest pytest-cov

      - name: Run tests
        run: pytest tests/ -v --cov=src --cov-report=term-missing --tb=short

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .coverage

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t adflowai:${{ github.sha }} .

      - name: Test container starts
        run: |
          docker run -d --name test_container \
            -e DATABASE_URL=sqlite:///test.db \
            -e SECRET_KEY=test \
            -e JWT_SECRET_KEY=test \
            adflowai:${{ github.sha }} \
            python -c "from app import create_app; app = create_app(); print('OK')"
