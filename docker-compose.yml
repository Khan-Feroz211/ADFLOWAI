# ADFLOWAI Docker Compose Configuration
# Complete production stack

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: adflowai_postgres
    environment:
      POSTGRES_DB: adflowai
      POSTGRES_USER: adflowai
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change-this-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adflowai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - adflowai_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: adflowai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - adflowai_network

  # ADFLOWAI API
  api:
    build: .
    container_name: adflowai_api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://adflowai:${DB_PASSWORD:-change-this-password}@postgres:5432/adflowai
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
      JWT_SECRET_KEY: ${JWT_SECRET:-jwt-secret-key}
      ENVIRONMENT: production
    ports:
      - "5000:5000"
    volumes:
      - ./models:/app/models
      - ./uploads:/app/uploads
      - ./reports:/app/reports
      - ./logs:/app/logs
    networks:
      - adflowai_network
    restart: unless-stopped

  # Celery Worker for background tasks
  celery_worker:
    build: .
    container_name: adflowai_celery
    command: celery -A src.tasks.celery_app worker --loglevel=info
    depends_on:
      - redis
      - postgres
      - api
    environment:
      DATABASE_URL: postgresql://adflowai:${DB_PASSWORD:-change-this-password}@postgres:5432/adflowai
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    networks:
      - adflowai_network
    restart: unless-stopped

  # Celery Beat for scheduled tasks
  celery_beat:
    build: .
    container_name: adflowai_beat
    command: celery -A src.tasks.celery_app beat --loglevel=info
    depends_on:
      - redis
      - postgres
      - api
    environment:
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
    networks:
      - adflowai_network
    restart: unless-stopped

  # Flower - Celery monitoring
  flower:
    build: .
    container_name: adflowai_flower
    command: celery -A src.tasks.celery_app flower --port=5555
    depends_on:
      - redis
      - celery_worker
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "5555:5555"
    networks:
      - adflowai_network
    restart: unless-stopped

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: adflowai_nginx
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - adflowai_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  adflowai_network:
    driver: bridge
