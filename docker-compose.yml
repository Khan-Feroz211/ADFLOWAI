services:
  postgres:
    image: postgres:15-alpine
    container_name: adflowai_postgres
    environment:
      POSTGRES_DB: adflowai
      POSTGRES_USER: adflowai
      POSTGRES_PASSWORD: adflowai123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adflowai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - adflowai_network

  redis:
    image: redis:7-alpine
    container_name: adflowai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - adflowai_network

  api:
    build: .
    container_name: adflowai_api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://adflowai:adflowai123@postgres:5432/adflowai
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: super-secret-dev-key-change-in-prod
      JWT_SECRET_KEY: jwt-super-secret-dev-key-change-in-prod
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      ENVIRONMENT: development
      DEBUG: "False"
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - adflowai_network
    restart: unless-stopped

  celery_worker:
    build: .
    container_name: adflowai_celery
    command: celery -A src.tasks.celery_app worker --loglevel=info --concurrency=2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://adflowai:adflowai123@postgres:5432/adflowai
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: super-secret-dev-key-change-in-prod
      JWT_SECRET_KEY: jwt-super-secret-dev-key-change-in-prod
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    networks:
      - adflowai_network
    restart: unless-stopped

  celery_beat:
    build: .
    container_name: adflowai_beat
    command: celery -A src.tasks.celery_app beat --loglevel=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://adflowai:adflowai123@postgres:5432/adflowai
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    networks:
      - adflowai_network
    restart: unless-stopped

  flower:
    build: .
    container_name: adflowai_flower
    command: celery -A src.tasks.celery_app flower --port=5555
    depends_on:
      redis:
        condition: service_healthy
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "5555:5555"
    networks:
      - adflowai_network
    restart: unless-stopped

  frontend:
    image: node:20-alpine
    container_name: adflowai_frontend
    working_dir: /app
    command: sh -c "npm install && npm start"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=3000
    depends_on:
      - api
    networks:
      - adflowai_network

volumes:
  postgres_data:
  redis_data:

networks:
  adflowai_network:
    driver: bridge
