# ADFLOWAI - Complete Docker Stack
# One command runs everything: docker-compose up -d

services:

  # ── PostgreSQL ────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: adflowai_postgres
    environment:
      POSTGRES_DB: adflowai
      POSTGRES_USER: adflowai
      POSTGRES_PASSWORD: adflowai123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adflowai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - adflowai_network
    restart: unless-stopped

  # ── Redis ─────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: adflowai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - adflowai_network
    restart: unless-stopped

  # ── Flask API ─────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adflowai_api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://adflowai:adflowai123@postgres:5432/adflowai
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: adflowai-super-secret-key-2026
      JWT_SECRET_KEY: adflowai-jwt-secret-key-2026
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      ENVIRONMENT: development
      DEBUG: "False"
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - adflowai_network
    restart: unless-stopped

  # ── Celery Worker ─────────────────────────────────────────
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adflowai_celery
    command: celery -A src.tasks.celery_app worker --loglevel=info --concurrency=2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://adflowai:adflowai123@postgres:5432/adflowai
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: adflowai-super-secret-key-2026
      JWT_SECRET_KEY: adflowai-jwt-secret-key-2026
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    networks:
      - adflowai_network
    restart: unless-stopped

  # ── Celery Beat ───────────────────────────────────────────
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adflowai_beat
    command: celery -A src.tasks.celery_app beat --loglevel=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://adflowai:adflowai123@postgres:5432/adflowai
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    networks:
      - adflowai_network
    restart: unless-stopped

  # ── Flower Dashboard ──────────────────────────────────────
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adflowai_flower
    command: celery -A src.tasks.celery_app flower --port=5555
    depends_on:
      redis:
        condition: service_healthy
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "5555:5555"
    networks:
      - adflowai_network
    restart: unless-stopped

  # ── React Frontend ────────────────────────────────────────
  frontend:
    image: node:20-alpine
    container_name: adflowai_frontend
    working_dir: /app
    command: sh -c "npm install --silent && npm start"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      CHOKIDAR_USEPOLLING: "true"
      WDS_SOCKET_PORT: "3000"
      PORT: "3000"
      REACT_APP_API_URL: "http://localhost:5000"
    depends_on:
      - api
    networks:
      - adflowai_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  frontend_node_modules:

networks:
  adflowai_network:
    driver: bridge
